site_name: Paul's Note
site_author: Paul Lee

nav:
  - Home: index.md
  - Python: 
      - "decorator使用": Python/decorator.md
  - Markdown:
      - Markdown/cheat_sheet.md
      - "基本": Markdown/basic.md
      - "進階": Markdown/advanced.md
  - vim:
      - vim/cheat_sheet.md
      - "基本操作": vim/basic.md
      - "進階": vim/advanced.md
  - 投資:
      - "基本面分析": Invest/fundamental.md
      - "技術面分析": Invest/technical.md
      - "籌碼面分析": Invest/chip.md

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  highlightjs: true
  hljs_languages:
    - yaml
  palette:
    # Palette toggle for light mode
    - media:  "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.path
    - navigation.prune
    - navigation.top
    - navigation.footer
    - toc.follow
  font:
    text: Roboto
    code: Roboto Mono
  language: zh-TW

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/WeiCheng0908

plugins:
    - search
    - awesome-pages
