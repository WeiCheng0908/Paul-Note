site_name: Paul's Note
site_author: Paul Lee
site_url: https://weicheng0908.github.io/Paul-Note/

nav:
  - Home:
    - index.md
    - Markdown UserGuide:
      - Markdown/index.md
      - "基本": Markdown/md_basic.md
      - "進階": Markdown/md_advanced.md
    - Mkdocs UserGuide: user_manual.md
    - About me: about_me.md
  - Python: 
    - "decorator用法&一些示例": Python/decorator.md
  - Home Server:
    - "Service": Server/service.md
  - vim:
    - vim/index.md
    - "基本操作": vim/basic.md
    - "進階": vim/advanced.md
  - 投資:
    - "基本面分析": Invest/fundamental.md
    - "技術面分析": Invest/technical.md
    - "籌碼面分析": Invest/chip.md

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  logo: assets/cheng_pixel.png
  custom_dir: overrides
  highlightjs: true
  hljs_languages:
    - yaml
  palette:
    # Palette toggle for light mode
    - media:  "(prefers-color-scheme: light)"
      scheme: default
      primary: cyan
      accent: green
      toggle:
        icon: material/lightbulb 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - toc.follow
    - search.suggest

  font:
    text: Roboto
    code: Roboto Mono
  language: zh-TW

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/WeiCheng0908

plugins:
    - search
    - awesome-pages
    - minify:
        minify_html: true

markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
